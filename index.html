    <style>
        #disKisim {
            border: 10px solid black;
            background-color: black;
        }
        #dgm {
            width: 50px;
            height: 50px;
        }
    </style>
    <script defer src="main.js"></script>
</head>
<body>
    <table id="disKisim">
        <tr>
            <td><button class="btn btn-secondary" style="width: 50px; height: 50px;" onclick="temizle()">T</button></td>
            <td colspan="5">
                <input 
                    id="sonuc" 
                    name="display"
                    style="background-color: black; color: aliceblue; text-align: right; width: 255px; height:50px;"
                    value="" maxlength="30">
            </td>
        </tr>
        <tr>
            <td><button class="btn btn-secondary" id="dgm" onclick="sec(this)" value="sec">sec</td>
            <td><button class="btn btn-secondary" id="dgm" onclick="mutlak(this)">|x|</td>
            <td><button class="btn btn-secondary" id="dgm" onclick="Pi(this)" value="1">&#960;</td>
            <td><button class="btn btn-secondary" id="dgm" onclick="yuzde(this)">%</td>
            <td><button class="btn btn-secondary" id="dgm" onclick="ekle(this)" value="(">(</td>
            <td><button class="btn btn-secondary" id="dgm" onclick="ekle(this)" value=")">)</td>
        </tr>
        <tr>
            <td><button class="btn btn-secondary" id="dgm" onclick="csc(this)" value="csc">csc</td>
            <td><button class="btn btn-secondary" id="dgm" onclick="islem(this)">*</td>
            <td><button class="btn btn-secondary" id="dgm" onclick="islem(this)">-</td>
            <td><button class="btn btn-secondary" id="dgm" onclick="islem(this)">+</td>
            <td><button class="btn btn-secondary" id="dgm" onclick="islem(this)">/</td>
            <td><button class="btn btn-secondary" id="dgm" onclick="log(this)">log</td>
        </tr>
        <tr>
            <td><button class="btn btn-secondary" id="dgm" onclick="cos(this)" value="cos">cos</td>
            <td><button class="btn btn-secondary" id="dgm" onclick="ekle(this)" value="7">7</td>
            <td><button class="btn btn-secondary" id="dgm" onclick="ekle(this)" value="8">8</td>
            <td><button class="btn btn-secondary" id="dgm" onclick="ekle(this)" value="9">9</td>
            <td><button class="btn btn-secondary" id="dgm" onclick="us(this)">x&#94;</td>
            <td><button class="btn btn-secondary" id="dgm" onclick="eus(this)">exp</td>
        </tr>
        <tr>
            <td><button class="btn btn-secondary" id="dgm" onclick="sin(this)" value="sin">sin</td>
            <td><button class="btn btn-secondary" id="dgm" onclick="ekle(this)" value="4">4</td>
            <td><button class="btn btn-secondary" id="dgm" onclick="ekle(this)" value="5">5</td>
            <td><button class="btn btn-secondary" id="dgm" onclick="ekle(this)" value="6">6</td>
            <td><button class="btn btn-secondary" id="dgm" onclick="ln(this)" value="ln">ln</td>
            <td><button class="btn btn-secondary" id="dgm" onclick="faktoriyel(this)">n!</td>
        </tr>
        <tr>
            <td><button class="btn btn-secondary" id="dgm" onclick="tan(this)" value="tan">tan</td>
            <td><button class="btn btn-secondary" id="dgm" onclick="ekle(this)" value="1">1</td>
            <td><button class="btn btn-secondary" id="dgm" onclick="ekle(this)" value="2">2</td>
            <td><button class="btn btn-secondary" id="dgm" onclick="ekle(this)" value="3">3</td>
            <td><button class="btn btn-secondary" id="dgm" onclick="karek(this)" value="sqrt">&radic;</td>
            <td><button class="btn btn-secondary" id="dgm" onclick="kare(this)">x&#50;</td>
        </tr>
        <tr>
            <td><button class="btn btn-secondary" id="dgm" onclick="cot(this)" value="cot">cot</td>
            <td><button class="btn btn-secondary" id="dgm" onclick="degisim(this)">&#177</td>
            <td><button class="btn btn-secondary" id="dgm" onclick="ekle(this)" value="0">0</td>
            <td><button class="btn btn-secondary" id="dgm" onclick="ekle(this)" value=".">&#46;</td>
            <td colspan="2"><button class="btn btn-secondary" style=" width:100px; height:50px;" id="dgm"
                    onclick="hesapla()">=</td>
        </tr>
    </table>
    <!--  Bootstrap ile tablodaki butonlarin seklini ayarladik.

            var opDurum = "false",
                opty = "";
            var btnRakam = document.querySelectorAll(".btnRakam");
            var txtGosterge = document.querySelector("#gosterge");
            btnRakam.forEach(function (element) {
                element.onclick = function (e) {
                    Gosterge.textContent += this.textContent;
                }
            })
        </script>
